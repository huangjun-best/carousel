<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>选择符级Hack_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<script src="jquery/jquery-1.8.3.min.js"></script>
<script src="jquery/jquery.mobile-1.2.1.min.js"></script>

	<style>
	.delete
        { display:
        none;
        }
     </style>
     <style> 
.content{border:10px solid #F00; margin-top:100px; width:200px; overflow:hidden;} 
.text{width:200px;height:300px;background:#000; float:left;} 

.many span{ display:inline-block; transform:rotate(90reg); -webkit-transform:rotate(90deg);}
</style> 
</head>
<body>
    <ul id=items>
        <li>List item 1 <span class=delete>DELETE</span></li>
        <li>List item 2 <span class=delete>DELETE</span></li>
    </ul>
    
    <div class="many">更多<span>&gt;&gt;</span></div>
    <em style="font-style:normal">12</em>
        
    <div class="content"> 
    	<div class="text"></div> 
    </div> 

        <script>
        // show delete buttons on swipe
        $('#items li').swipe(function(){
        $('.delete').hide()
        $('.delete',
        this).show()
        })

        // delete row on tapping delete button
        $('.delete').tap(function(){
        $(this).parent('li').remove()
        })
        </script>
       
</body>
<script src="jquery/zepto.js"></script>
</html>
